<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        img {
            max-width: 400px;
            margin-top: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Predicted Result</h2>
    {% if image_filename %}
    <img src="{{ url_for('serve_image', image_filename=image_filename) }}" alt="Uploaded Image">
    {% endif %}
    <h1>Prediction Result: {{ input_pred }}</h1>
</body>
</html>
